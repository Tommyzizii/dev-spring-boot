spring.application.name=mycoolapp

#
# use wildcard '*' to expose all endpoints
# can also expose individual endpoints using comma-delimited list
#
# management.endpoints.web.exposure.include=*
# management.info.env.enabled=true

#
# use 'exclude' to exclude comma-delimited list
# management.endpoints.web.exposure.exclude=health,info
#
# info.app.name =  My Super Cool App
# info.app.description = A crazy fun demo app
# info.app.version = 1.0.0

#
# Define My Own Properties
#
coach.name = Amorim
team.name = United

#
# Change Spring Boot Server Port
#
server.port=7070

#
# Set The Context Path Of The Application
#
server.servlet.context-path=/mycoolapp